<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate of Achievement</title>
  <style>
    body {
      background: #f0f4ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(79,70,229,0.08);
      border: 1px solid #e5e7eb;
      padding: 40px 32px 32px 32px;
      position: relative;
      overflow: hidden;
    }
    .medal {
      text-align: center;
      margin-bottom: 18px;
    }
    .medal-icon {
      font-size: 48px;
      color: #4f46e5;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(79,70,229,0.08);
      padding: 10px;
      display: inline-block;
    }
    .title {
      font-size: 2.2rem;
      font-weight: bold;
      color: #1e293b;
      margin-bottom: 8px;
      text-align: center;
    }
    .divider {
      height: 4px;
      width: 64px;
      background: #6366f1;
      margin: 0 auto 24px auto;
      border-radius: 2px;
    }
    .awarded {
      color: #64748b;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 18px;
    }
    .student {
      font-size: 2rem;
      font-weight: bold;
      color: #6366f1;
      text-align: center;
      margin-bottom: 18px;
    }
    .for-completing {
      color: #334155;
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 10px;
    }
    .course {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0f172a;
      text-align: center;
      margin-bottom: 24px;
    }
    .score {
      font-size: 1.1rem;
      color: #334155;
      text-align: center;
      margin-bottom: 24px;
    }
    .score strong {
      color: #6366f1;
    }
    .signature-block {
      background: #f6f8ff;
      border-radius: 16px;
      padding: 20px 12px 12px 12px;
      margin: 32px auto 0 auto;
      width: 320px;
      border: 1px solid #e0e7ff;
      text-align: center;
    }
    .signature-label {
      font-size: 0.95rem;
      color: #64748b;
      margin-bottom: 8px;
    }
    .prof-name {
      font-size: 1.1rem;
      color: #4338ca;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .date {
      font-size: 1rem;
      color: #64748b;
      margin-bottom: 0;
    }
    .certified-stamp {
      position: absolute;
      right: 32px;
      bottom: 32px;
      background: #f3e8ff;
      border: 2px solid #a78bfa;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #a78bfa;
      font-weight: bold;
      font-size: 13px;
      opacity: 0.85;
      z-index: 2;
      box-shadow: 0 2px 8px rgba(126,34,206,0.08);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="medal">
      <span class="medal-icon">üèÖ</span>
    </div>
    <div class="title">Certificate of Achievement</div>
    <div class="divider"></div>
    <div class="awarded">This certificate is awarded to</div>
    <div class="student">{{userName}}</div>
    <div class="for-completing">for successfully completing the course</div>
    <div class="course">{{courseName}}</div>
    <div class="score">Score: <strong>{{score}}/20</strong></div>
    <div class="signature-block">
      <div class="signature-label">Instructor's signature</div>
      <div class="prof-name">{{profName}}</div>
      <div class="date">Issued on {{date}}</div>
    </div>
    <div class="certified-stamp">CERTIFIED</div>
  </div>
</body>
</html>
